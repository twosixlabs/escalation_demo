{% set col=selector['column'] %}

<h6>{{ selector['text'].format(col) }}</h6>
    <select class="selectpicker" id={{ col }} name={{ "selection_" ~ selector_index }} form={{ "form_" ~ plot_id }}
            {% if selector['options']['multiple'] %}  multiple> {% else %} > {% endif %}
    {% for col_name in selector['entries'] %}
  <option value={{ col_name }}
                  {% if col_name in selector['active_selector'] %}selected> {% else %}> {% endif %} {{ col_name }}</option>
    {% endfor %}
</select>
