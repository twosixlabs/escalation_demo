{% set selector_name=selector['name'] %}
{% set selector_id=plot_id ~ "_" ~ selector['name'] %}
<h6>{{ selector['text'] }}</h6>
    <select class="selectpicker form-control m-2" data-dropdown-align-right='auto' id={{ selector_id }} name={{ selector_name }} form={{ "form_" ~ plot_id }}
      {% if "Show All Rows" in selector['active_selector'] %} data-show_all_rows=true {% else %} data-show_all_rows=false {% endif %} {% if selector['multiple'] -%} onchange="show_all_row_handler('{{ selector_id }}')"  multiple {%- endif %}>
    {% for col_name in selector['entries'] %}
  <option value="{{ col_name }}" {% if col_name in selector['active_selector'] -%} selected {%- endif %}> {{ col_name }}</option>
    {% endfor %}
</select>
