{% extends 'base.html' %}


{% block body %}

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


    <div class="chart" id="firstgraph">
        <script>
            var graphs = {{plot | safe}};
            Plotly.plot('firstgraph',graphs || {});
        </script>
    </div>
{% endblock %}
