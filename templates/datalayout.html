{% extends 'base.html' %}


{% block body %}

    <div class="row">
    <button type="button" class="btn btn-primary">To Do</button>
    </div>
    {% for plot in plots %}
     <div class="row">
        <div class="col-12">
            <h1> {{ plot['title'] }}</h1>
            {{ plot['brief_desc'] }}
            {% set index = loop.index %}
            {% include plot['html_file']%}
         </div>
     </div>
    {% endfor %}
{% endblock %}
