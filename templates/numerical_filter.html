{% set col=selector['column'] %}

<h4>{{ col }}</h4>
    {% for position in ['upper', 'lower'] %}
        <div class="input-group">
        <div class="input-group-prepend">
    <select class="custom-select custom-select-sm" name={{ "graphic_" ~ index ~ "[selection_" ~ selector_index ~ "][inequality_" ~ position ~ "][operation]" }}  form="the_form">
      {% for col_name in selector['entries'] %}
        <option value={{ col_name }}
                  {% if col_name == selector['active_selector'][position]['operation'] %}selected> {% else %}> {% endif %} {{ col_name }}</option>
      {% endfor %}
    </select>
   </div>

    <input class="form-control form-control-sm" name={{ "graphic_" ~ index ~ "[selection_" ~ selector_index ~ "][inequality_" ~ position ~ "][value]:number" }}  type="number" {{ "value="~selector['active_selector'][position]['value'] if selector['active_selector'][position]['value']}} form="the_form">
        </div>
        <!--{% if not loop.last %}<div class="row"><div class="col"><p class="text-center">and </p></div></div>{% endif %}-->
{% endfor %}
